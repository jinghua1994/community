<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <script src="/js/jquery-1.12.4.min.js"></script>
    <script src="/js/bootstrap.js" type="text/javascript"></script>
    <link rel="stylesheet" href="css/community.css">
    <title th:text="${sectionName}"></title>
</head>
<body>
<div th:insert="~{navigation::nav}"></div>
<div class="container-fluid main" >
    <div class="row">
        <div class="col-lg-9 col-md-9 col-sm-12 col-xs-12 ">
            <h2><span th:text="${sectionName}"></span></h2>
            <hr>

            <div class="media" th:each="question : ${questions}">
                <div class="media-left">
                    <a href="#">
                        <img class="media-object img-rounded" th:src="${question.user.avatar_url}" >
                    </a>
                </div>

                <div class="media-body">
                    <h4 class="media-heading" th:text="${question.title}"></h4>
                    <span th:text="${question.description}"></span><br>
                    <span class="text-desc">
                        <span th:text="${question.commentCount}"></span>个回复
                         <span th:text="${question.viewCount}"></span>个浏览
                         <span th:text="${#dates.format(question.gmtCreate,'dd MMMM yyyy')}"></span>小时前
                    </span>
                </div>
            </div>
        </div>
        <div class="col-lg-3 col-md-3 col-sm-12 col-xs-12">
            <div class="list-group section">
                <a href="profile/questioins"  th:class="${sectionName=='question'}?'active list-group-item':'list-group-item'">我的问题</a>
                <a href="profile/replies"  th:class="${sectionName=='replies'}?'active list-group-item':'list-group-item'">
                    最新回复
                    <span class="badge">14</span>
                </a>
                <a href="#" class="list-group-item">我的问题</a>
                <a href="#" class="list-group-item">最新回复</a>
            </div>
        </div>
    </div>
    <div class="row">

        <div class="col-md-6"></div>
        <div class="col-md-6" id="page_nav_area">
            <nav aria-label="Page navigation">
                <ul class="pagination">
                    <li><a href="/">首页</a></li>
                    <li th:if="${pageInfo.hasPreviousPage}">
                        <a th:href="@{'/?pn='+${(pageInfo.pageNum)-1}}"aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>

                    <li th:each="page_num:${pageInfo.navigatepageNums}  ">
                        <a th:href="@{'/?pn='+${page_num}}" th:text="${page_num}"></a>
                    </li>
                    <li th:if="${pageInfo.hasNextPage}">
                        <a th:href="@{'/?pn='+${(pageInfo.pageNum)+1}}"aria-label="Next">
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>
                    <li><a th:href="@{'/?pn='+${pageInfo.pages}}">末页</a></li>
                </ul>
            </nav>
        </div>

    </div>
</div>

</body>
</html>
