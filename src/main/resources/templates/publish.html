<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/community.css">
    <script src="/js/bootstrap.js" type="text/javascript"></script>
    <title>发布-码匠笔记</title>
</head>
<body>
<div th:insert="~{navigation::nav}"></div>

<div class="container-fluid main" >
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12 ">
            <h2><span class="glyphicon glyphicon-plus" aria-hidden="true"></span>发起</h2>
            <hr>
            <form action="/publish" method="post">
                <input type="hidden" name="id" th:value="${id}">
                <div class="form-group">
                    <label for="title">问题标题（简明扼要）</label>
                    <input type="text" class="form-control" id="title" name="title" placeholder="问题标题 " th:value="${title}">
                </div>
                <div class="form-group">
                    <label for="description">问题补充（必填：请参照右边提示）</label>
                    <textarea name="description" cols="30" id="description" rows="10" class="form-control" th:value="${description}"></textarea>
                </div>
                <div class="form-group">
                    <label for="title">添加标签</label>
                    <input type="text" class="form-control" id="tag" name="tag" placeholder="输入标签，以逗号隔开" th:value="${tag}">
                </div>

                <div class="container-fluid main" >
                    <div class="row">
                        <div class="alert alert-danger col-lg-3 col-md-12 col-sm-12 col-xs-12" th:text="${error}" th:if="${error!=null}"></div>
                        <button type="sbmit" class="btn btn-success btn-publish col-lg-3 col-md-12 col-sm-12 col-xs-12">发布</button>
                    </div></div>



            </form>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12 ">
            <h3>问题发起指南</h3>
            问题标题：请用简洁的语言发布，不超过25个字
        </div>
    </div>
</div>
</body>
</html>
